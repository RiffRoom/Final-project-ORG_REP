{% extends '_template.html' %}


{% block body%}

<div class="d-flex">
    <div class="d-flex flex-column m-5">
        <form action="/upload/new" enctype="multipart/form-data" method="post">
            <label for="video_file" class="form-label">Upload a file</label>
            <input class="form-control" type="file" accept="video/*" id="file" name="file">
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
