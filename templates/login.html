<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="/static/index.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Riff Room</title>
</head>

<style>

.form-control {
    border: none;
    border-bottom: solid 1px black;
}
    
.form-control:focus {
    border-color: #fff; 
    box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
    
    border-bottom: solid 2px black;
    transform: scaleX(115%);

    transition: 300ms all ease-in-out;
}

button:hover {
    color: #444444;
    border: none;
    background-color: #979797;
    
    transition: 300ms color ease-in-out, 300ms background-color ease-in-out;
}

button {
    color: white;
    border: none;
    background-color: #444444;
    height: 35px;

    transition: 300ms color ease-in-out, 300ms background-color ease-in-out;
}

</style>

<body>
    <div class="main">
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-lg-8 offset-md-2 mt-5">
                    <div class="card shadow rounded-0">
                        <div class="card-body">
                            <h1 class="text-center">Riff Room</h1>
                            <form action="{{url_for('login')}}" method="post">
                                <div class="d-flex flex-column align-items-center mt-5">
                                    <h4 class="text-start text-muted">Login</h4>
                                    <div class="d-flex flex-column w-50 h-50 mt-3">
                                        <label for="username" class="card-subtitle"><small class="text-muted">Username</small></label>
                                        <input type="text" class="form-control rounded-0 h-50" id="username" name="username" required>
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-center mt-5">
                                    <div class="d-flex flex-column w-50 h-50">
                                        <label for="password" class="card-subtitle"><small class="text-muted">Password</small></label>
                                        <input type="password" class="form-control rounded-0 h-50" id="password" name="password" required>
                                        <p class="align-self-end"><small class="card-subtitle text-muted">Forgot Password?</small></p>
                                    </div>
                                </div>
                                <div class="d-flex flex-column mt-5 align-items-center">
                                    <button type="submit" class="rounded-5 w-25">Login</button>
                                    <p class="card-subtitle mt-4"><small class="text-muted">New to RiffRoom? <a href="{{url_for('get_sign_up')}}" class="text-decoration-none">Create an Account</a></small></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="d-flex flex-row alert alert-danger justify-content-center alert-dismissible fade show fixed-top" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <div>
                {{message}}
                </div>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
