<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <link rel="stylesheet" href="/static/css/_template.css">
    <title>Document</title>
</head>

<style>

    .header-container {
        position: relative;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100px;
        top: 0;
        z-index: 1;
        color: #444444;
    }

    hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 2px solid #444444;
        margin-top: 1px;
        padding: 0;
        z-index: -1;
    }
    

    .header {
        position: relative;
        display: flex;
        flex-direction: row;
        top: 0;
        height: 100%;
        width: 75%;
        justify-content: space-evenly;
        align-items: center;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        background-color: #e2e2e2;
        padding-top: 5px;
        margin-bottom: 15px;
    }

    .logo {
        position: absolute;
        display: flex;
        flex-direction: row;
        top: 0;
        left: 0;
    }

    .nav-item {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 10%;
        height: 100%;
        border-radius: 50%;
    }

    .nav-item > p {
        position: relative;
        top: 5%;
        z-index: 1;
        font-size: 12px;
        font-weight: bolder;
    }
    
    .nav-item-icon {
        display: flex;
        flex-direction: column;
        position: relative;

        top: 4%;
        
        align-items: center;

        color: #444444;
    }

    .nav-item-icon button {
        background: none;
        border: none;
        color: #444444;
    }

    .nav-item-icon button:hover {
        cursor: pointer;
        transform: scale(110%);
        filter: invert(50%) sepia(93%) saturate(200%) hue-rotate(340deg) brightness(100%) contrast(150%) drop-shadow(1px 1px 2px gray);
        z-index: 2;

        transition: 250ms transform ease-in-out, 250ms background-color ease; 
    }

    .nav-item-active {
        position: relative;
        background-color: #fff;

        width: 100px;
        height: 50px; 

        border-top-right-radius: 100px;
        border-top-left-radius: 100px;
        border-bottom: 0;
        top: 0;

        transform: translateY(25%);
        }

        
    .nav-item-active:hover {
        filter: none;
        z-index: 0;
    }    

    .nav-item-active button {
        position: relative;
        top: 27%;
        background: none;
        border: none;
    }
    
    .nav-item-active button > svg {
        filter: invert(50%) sepia(93%) saturate(200%) hue-rotate(340deg) brightness(100%) contrast(150%) drop-shadow(1px 1px 2px gray); 
    }


</style>

<body>
    <div class="header-container sheet-music"> 
        <a href="/">
            <img class="logo" src="{{ url_for('static', filename='images/LOGO_copy.png') }}" height="79" width="75" class="mt--2">
        </a>
        <div class="header">
                <div class="nav-item">
                    <p>TRENDING</p>
                    <div {% if request.endpoint.startswith('homepage') %}class="nav-item-icon nav-item-active"
                    {% else %} class="nav-item-icon"
                    {% endif %}>
                        <form action="{{url_for('homepage')}}">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                                    <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="nav-item">
                    <p>SESSIONS</p>
                    <div {% if request.endpoint.startswith('jam_sessions') %}class="nav-item-icon nav-item-active"
                    {% else %} class="nav-item-icon"
                    {% endif %}>
                        <form action="{{url_for('jam_sessions.get_sessions')}}" method="get">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-music-note" viewBox="0 0 16 16">
                                    <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                                    <path fill-rule="evenodd" d="M9 3v10H8V3z"/>
                                    <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="nav-item">
                    <p>PROFILE</p>
                    <div {% if request.endpoint.startswith('profiles') %}class="nav-item-icon nav-item-active"
                    {% else %} class="nav-item-icon"
                    {% endif %}>
                    <form action="{{url_for('profiles.get_profile')}}">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                        </button>
                    </form>
                    </div>
                </div>
        </div>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <div class="main-offset">

        {% block body %} {% endblock %}
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

<script>


    const tabs = document.querySelectorAll('.nav-item-icon');

    tabs.forEach(element => {
        element.addEventListener('click', () => {
            clearActiveTabs()
            setActiveTab(element);
        })
    });

    function setActiveTab(element) {
        element.classList.add('nav-item-active');
    }

    function clearActiveTabs(){
        tabs.forEach(element => {
            element.classList.remove('nav-item-active');
        })
    }



</script>

</html>
