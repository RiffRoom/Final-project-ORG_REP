{% extends '_template.html' %}

{% block body%}

<nav class="navbar p-4 justify-content-evenly border-bottom mx-5 border-dark border-4">
        <div class="navbar-brand">
            <a href="/" class="text-decoration-none text-white">Trending</a>
        </div>
        <div class="navbar-brand active">
            <a href="" class="text-decoration-none text-white">Sessions</a>
        </div>
</nav>

<h1 class="pt-2 mb-4 mx-4 text-white">Sessions Page</h1>

<div class="d-flex flex-row h-auto w-auto mx-2"> 
    <div class="col row-cols-1 px-3 overflow-y-scroll mx-1" style="height: 600px; scrollbar-width: 0;">
    {% for session in active_sessions %}
        <div class="card-group">
            <div class="card bg-light-subtle rounded-4 shadow mb-3 test">
                <div class="card-body">
                    <h5 class="card-title">{{ session.user_name}}</h5>
                    <p class="card-text">{{ session.message }}</p>
                    <p class="card-subtitle">Location: {{ session.lat }} , {{ session.lng }}</p>
                    <div class="d-flex justify-content-between">
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        <div>
                            <button type="submit" class="btn btn-success h-auto w-auto">Join Session</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

    <div class="d-flex flex-column mx-4 justify-content-center h-auto">
        <div class="" id="map" name="map"></div>
        <button type="button" id="add-session-button" class="btn btn-primary mt-2" name="add_session_button">Add Session</button>
    </div>
</div>

{% endblock %}
