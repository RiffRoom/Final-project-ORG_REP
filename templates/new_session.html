{% extends '_template.html'%}


{% block body %}
<script type="module" src="/static/js/new_session.js"></script>

<nav class="navbar p-4 justify-content-evenly border-bottom mx-5 border-dark border-4">
    <div class="navbar-brand">
        <a href="/" class="text-decoration-none text-white">Trending</a>
    </div>
    <div class="navbar-brand active">
        <a href="/sessions" class="text-decoration-none text-white">Sessions</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex flex-column justify-content-center">
        <div id="map" name="map" style="width: auto;"></div>
        <small id="map_help" class="form-text text-light">Click the map to place a pin!</small>
    </div>

    <div class="d-flex justify-content-center">
        <form>
            <div class="form-group">
                <label for="session_title">Session Title</label>
                <input type="text" class="form-control" id="session_title" name="session_title" maxlength="255" placeholder="Denny's Grand Slam" required>
            </div>
            <div class="form-group d-flex flex-column">
                <label for="session_message">Description</label>
                <textarea class="form-group" name="session_message" id="session_message" cols="100" rows="3" maxlength="255" placeholder="Describe your session." required></textarea>  
            </div>
            <button type="submit" class="btn btn-success mt-2">Create Session</button>
        </form>
    </div>
</div>
