{% extends '_template.html'%}


{% block body %}

<nav class="navbar p-4 justify-content-evenly border-bottom mx-5 border-dark border-4">
    <div class="navbar-brand">
        <a href="/" class="text-decoration-none text-white">Trending</a>
    </div>
    <div class="navbar-brand active">
        <a href="/sessions" class="text-decoration-none text-white">Sessions</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex flex-column justify-content-center">
        <div id="map" name="map" style="width: auto;"></div>
        <small id="map_help" class="form-text text-light text-center">Click the map to place a pin!</small>
    </div>

    <div class="d-flex justify-content-center">
        <form action="{{url_for('add_new_session')}}" method="get" class="d-flex flex-row">
            <div class="d-flex flex-column">
                <div class="form-group">
                    <label for="session_title">Session Title</label>
                    <input type="text" class="form-control" id="session_title"  maxlength="255" placeholder="Denny's Grand Slam" required>
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="session_message">Description</label>
                    <textarea class="form-group was-validated" id="session_message" cols="100" rows="3" maxlength="255" placeholder="Describe your session." required></textarea>  
                </div>
                <button type="submit" class="btn btn-success mt-2" id="create_session_button">Create Session</button>
            </div>
                <div class="form-group d-flex flex-column flex-fill col-2 justify-content-start mx-3 mt-4">
                    <input type="datetime-local" id="session_date_time" min="{{current_date}}" max="{{max_date}}">
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    'use strict';
    
    let map;
    
    let sessionMarkerPlaced = false;
    let infoWindowOpen = false;
    
    let currentInfoWindow;
    
    // Dictionary of Session Markers
    const activeSessions = {{ session_data|tojson }};
    
    let addMarkerButton = document.getElementById("create_session_button");
    let markerTitleInput = document.getElementById("session_title");
    let markerMessageInput = document.getElementById("session_message");
    let markerDateInput = document.getElementById("session_date_time");
    
    async function initMap() {
    
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        const { InfoWindow } = await google.maps.importLibrary("maps");
    
        const default_position = { lat: 35.30882205337362, lng: -80.73374243196827 };
        
        map = new Map(document.getElementById("map"), {
            zoom: 16,
            center: position,
            mapId: "DEMO_MAP_ID",
        });
    
    
        for (const [key, value] of Object.entries(activeSessions)) {
            let marker = new AdvancedMarkerElement({
                map: map,
                position: { lat: value.lat, lng: value.lng },
                title: value.title,
            });
            
            let infoWindow = new InfoWindow({
                content: `
                <h3 style="color: black">${value.title}</h3>
                <div style="color: black">
                    <p>
                        <strong>Host</strong>: ${value.host_name}
                        <br>
                        <strong>Extra Info</strong>: ${value.message}
                    </p>
                </div>`,
                maxWidth: 250,
            });
            
            marker.addEventListener('gmp-click', () => {
                if(infoWindowOpen){
                    currentInfoWindow.close();
                    infoWindow.open({
                        anchor: marker,
                        map,
                    });
                    currentInfoWindow = infoWindow;
                    infoWindowOpen = true;
                }
                else {
                    infoWindow.open({
                        anchor: marker,
                        map,
                    });
                    currentInfoWindow = infoWindow;
                    infoWindowOpen = true;
                }
            });
        }

        google.maps.event.addListener(map, "click", function (e) {
        let latitude = e.latLng.lat();
        let longitude = e.latLng.lng();

        if(!sessionMarkerPlaced){
            sessionMarker = new AdvancedMarkerElement({
                map: map,
                position: { lat: latitude, lng: longitude },
                title: "New Session"
            });
            sessionMarkerPlaced = true;
        }
        else {
            sessionMarker.position = {lat: latitude, lng: longitude};
        }
    });


    addMarkerButton.addEventListener('click', function (e) {
        if(sessionMarkerPlaced){

                sessionMarkerPlaced = false;

                let data = {
                    title: markerTitleInput.value,
                    message: markerMessageInput.value,
                    lat: sessionMarker.position.lat,
                    lng: sessionMarker.position.lng,
                    date: markerDateInput.value
                }

                let json_data = JSON.stringify(data);

                fetch(`${window.origin}/sessions/new_session`, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Accept': 'application/json, multipart/form-data',
                        'Content-Type': 'application/json; charset=UTF-8'
                    },
                    body: json_data
                })
                initMap();
            }
        });
    }
    
    initMap();
    
    </script>

{% endblock %}
