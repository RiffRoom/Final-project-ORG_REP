{% extends '_template.html'%}


{% block body %}
    <nav class="navbar p-4 justify-content-center border-bottom mx-5 border-dark">
        <div class="navbar-brand">
            <a href="/">Settings</a>
        </div>
    </nav>


    <h1>Settings Page</h1>
    <p>Welcome to the settings page. More features coming soon!</p>
    
    <h2>Current Profile Picture</h2>
    <img src="{{ profile_pic_url }}" alt="Profile Picture" width="150" onError="this.onerror=null;this.src='/static/default_pfp.jpg';">
    
    <h2>Change Profile Picture</h2>
    <form action="/upload_profile_pic" method="post" enctype="multipart/form-data">
        <input type="file" name="profile_pic" required>
        <input type="submit" value="Upload">
    </form>

{% endblock %}
