{% extends '_template.html'%}

{% block body %}
<nav class="navbar p-4 justify-content-center border-bottom mx-5 border-dark">
    <div class="navbar-brand">
        <a href="/settings" class="text-decoration-none text-white">Settings</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="text-center">Settings Page</h1> 
            <p style="margin-bottom: 30px;" class="text-center">Welcome to the settings page. More features coming soon!</p>
            
            <!-- Profile Picture -->
            <div class="text-center mb-4">
                <button class="profile-pic-label btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                    <img src="{{ url_for('static', filename='images/pfp.png') }}" alt="Profile Picture" class="img-fluid">
                </button>
            </div>


            <!-- default pfps -->
            <div class="offcanvas offcanvas-top" data-bs-scroll="false" data-bs-backdrop="true" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                
                <div class="offcanvas-header">
                    <h5 id="offcanvasTopLabel">Edit Profile Picture</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body horizontal-scroll">
                    <div class="d-flex flex-row">
                        <div class="offcanvas-content">
                            
                            <!--upload-->
                            <button class="upload-icon-label btn" type="button" onclick="document.getElementById('profile-pic-input').click()">
                                <img src="{{ url_for('static', filename='images/add.png') }}" alt="Add Profile Picture">
                                <input type="file" id="profile-pic-input" hidden>
                            </button>
                            
                            <!--test pfp 1-->
                            <button class="upload-icon-label btn circle-btn" style="margin-right: 40px" type="button" onclick="setTestProfilePic('testpfp.png')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp.png') }}" alt="Test Profile Picture">
                            </button>

                            <!--test pfp 2-->
                            <button class="upload-icon-label btn circle-btn" style="margin-right: 40px" type="button" onclick="setTestProfilePic('testpfp2.png')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp2.png') }}" alt="Test Profile Picture 2">
                            </button>

                            <!--test pfp 3-->
                            <button class="upload-icon-label btn circle-btn" style="margin-right: 40px" type="button" onclick="setTestProfilePic('testpfp3.png')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp3.png') }}" alt="Test Profile Picture 3">
                            </button>

                            <!--test pfp 4-->
                            <button class="upload-icon-label btn circle-btn" style="margin-right: 40px" type="button" onclick="setTestProfilePic('testpfp4.png')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp4.png') }}" alt="Test Profile Picture 4">
                            </button>

                            <!--test pfp 5-->
                            <button class="upload-icon-label btn circle-btn" style="margin-right: 40px" type="button" onclick="setTestProfilePic('testpfp5.png')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp5.png') }}" alt="Test Profile Picture 5">
                            </button>

                            <!--test pfp 6-->
                            <button class="upload-icon-label btn circle-btn" style="margin-right: 40px" type="button" onclick="setTestProfilePic('testpfp.png6')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp6.png') }}" alt="Test Profile Picture 6">
                            </button>

                            <!--test pfp 7-->
                            <button class="upload-icon-label btn circle-btn" style="margin-right: 40px" type="button" onclick="setTestProfilePic('testpfp.png7')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp7.png') }}" alt="Test Profile Picture 7">
                            </button>

                            <!--test pfp 8-->
                            <button class="upload-icon-label btn circle-btn" type="button" onclick="setTestProfilePic('testpfp8.jpg')">
                                <img src="{{ url_for('static', filename='images/testpfps/testpfp8.jpg') }}" alt="Test Profile Picture 8">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Info -->
            <form action="#" method="post" style="margin-top: 20px;">

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>

                 <!-- Bio -->
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Enter bio"></textarea>
                </div>

                <!-- Visibility Switch -->
                <div class="form-group">
                    <label class="switch" style="margin-top: 10px;">
                        <input type="checkbox" id="profileVisibilitySwitch">
                        <span class="slider round"></span>
                    </label>
                    <span class="switch-caption" id="switchCaption">Public profile</span>
                </div>
                
                <!-- Save Button -->
                <div class="row">
                    <div class="col text-end" style="margin-top: -20px;"> 
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


<script>
    function setTestProfilePic(imageFileName) {
        var profilePic = document.querySelector('.profile-pic-label img');
        if (profilePic) {
            // Construct the URL in JavaScript, not using Jinja2
            var baseUrl = "{{ url_for('static', filename='images/testpfps/') }}";
            profilePic.src = baseUrl + imageFileName;

            // Send AJAX request to server
            fetch('/update-profile-picture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ newPic: imageFileName })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    }
</script>
