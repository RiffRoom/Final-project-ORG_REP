{% extends '_template.html' %}

{% block body %}
    <div class="d-flex flex-row justify-content-around">
        <div class="d-flex flex-column mx-5 mt-3 w-50">
            <h1>{{post.title}}</h1>
            <h3>{{post.msg}}</h3>
            <video class="object-fit-scale"controls>
                <source src="{{distribution_url}}videos/{{post.video_id}}.mp4">
            </video>
        </div>
        
        <div class="d-flex flex-column mx-5 mt-3 w-50">
            <h1 class="align-content-start">Comments</h1>
            <div class="d-flex flex-column mt-2">
                {% for comment in comments %}
                    <p>{{UserTable.query.get(comment.user_id).user_name}}: {{comment.message}}</p>
                {% endfor %}
            </div>
            <form action="{{url_for('post_comment', post_id=post.id )}}" method="post">
                <label for="comment">Comment</label>
                <input type="text" id="comment" name="comment">
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
{% endblock %}
