{% extends '_template.html' %}
{% block body %}

<nav class="navbar p-4 justify-content-evenly border-bottom mx-5 border-dark border-4">
    <div class="navbar-brand">
        <a href="/" class="text-decoration-none text-white">Trending</a>
    </div>
    <div class="navbar-brand active">
        <a href="/sessions" class="text-decoration-none text-white">Sessions</a>
    </div>
</nav>

<div class="d-flex flex-column w-100 mx-5 mt-3">
    {% if videos %}
        {% for video in videos %}
            <video width="320" height="240" controls name="media" >
                <source src="{{distribution_url}}{{video}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
